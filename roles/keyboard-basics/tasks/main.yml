---

- name: Configure Compose Key
  lineinfile:
    path: /etc/default/keyboard
    regexp: '^XKBOPTIONS='
    line: XKBOPTIONS=compose:ralt

- name: Reinitialize console setup after configuring Compose Key
  command: dpkg-reconfigure -f noninteractive console-setup

- name: Configure xmodmap prefs to set Compose Key 1/2
  lineinfile:
    path: ~/.Xmodmap
    regexp: '^keycode 108'
    line: keycode 108 = Alt_R
    create: yes
  become: no

- name: Configure xmodmap prefs to set Compose Key 2/2
  lineinfile:
    path: ~/.Xmodmap
    regexp: '^keysym Alt_R'
    line: keysym Alt_R = Multi_key
    create: yes
  become: no

- name: Set up policy kit permissions for UHK [1/3]
  copy:
    src: ../files/50-uhk60.rules
    dest: /etc/udev/rules.d/50-uhk60.rules
    owner: root
    group: root
    mode: 0644

- name: Set up policy kit permissions for UHK [2/3]
  command: udevadm trigger

- name: Set up policy kit permissions for UHK [3/3]
  command: udevadm settle
